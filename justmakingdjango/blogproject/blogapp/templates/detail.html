<h1>제목</h1>
{{ blog_detail.title }}

<h2>날짜</h2>
{{ blog_detail.date }}

<h3>본문</h3>
{{ blog_detail.body }}

<h3>사진</h3>
{% if blog_detail.photo %}
    {{ blog_detail.photo.url }}
    <img src="{{ blog_detail.photo.url }}" alt="" height="600">
{% endif%}

<h3>댓글</h3>
<form method="POST" action="{% url 'create_comment' blog_detail.id %}">
    {% csrf_token %}
    {{ comment_form }}
    <input type="submit" value="댓글 달기">

</form>
